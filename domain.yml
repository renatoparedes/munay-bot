intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - rapport

actions:
- utter_greet
- utter_did_that_help
- utter_great
- utter_goodbye
- utter_iamabot
- respond_rapport
- utter_service

templates:
  utter_greet:
  - text: "Hola!"

  utter_did_that_help:
  - text: "¿Te ayudó?"

  utter_great:
  - text: "¡Genial!"

  utter_goodbye:
  - text: "¡Qué tenga un buen día!"

  utter_iamabot:
  - text: "Soy un bot, creado por Rasa y Renato."
  
  utter_service:
  - text: "En qué puedo servirte?"  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
